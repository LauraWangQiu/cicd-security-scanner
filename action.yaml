name: 'CICD Security Scanner'
description: 'Secret scanning with Gitleaks for PR diffs'
author: 'LauraWangQiu'

branding:
  icon: 'shield'
  color: 'red'

inputs:
  base_ref:
    description: 'Base branch reference'
    required: false
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Build scanner image
      shell: bash
      run: docker build -t cicd-security-scanner ${{ github.action_path }}

    - name: Run secret scanning
      shell: bash
      env:
        GITHUB_BASE_REF: ${{ inputs.base_ref }}
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/scan \
          -e GITHUB_BASE_REF=${{ inputs.base_ref }} \
          cicd-security-scanner

    - name: Check if secrets were found
      id: check_secrets
      shell: bash
      run: |
        if [ -f reports/gitleaks.json ]; then
          COUNT=$(jq 'length' reports/gitleaks.json 2>/dev/null || echo 0)
          if [ "$COUNT" -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi
        echo "found=false" >> $GITHUB_OUTPUT

    - name: Upload artifact
      if: steps.check_secrets.outputs.found == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: ${{ github.sha }}
        path: reports/

    - name: Comment on PR
      if: steps.check_secrets.outputs.found == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âš ï¸ **Secret Scanning Alert** âš ï¸\n\nğŸ” Potential secrets detected in this PR!\n\n**Action Required:**\n- âŒ Do NOT merge\n- ğŸ”„ Rotate exposed secrets immediately\n- ğŸ§¹ Remove secrets from code\n- ğŸ“ Force push to update commits\n- âœ… Re-run scan\n\nCheck [detailed report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
          })

    - name: Fail if secrets found
      if: steps.check_secrets.outputs.found == 'true'
      shell: bash
      run: exit 1