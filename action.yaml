name: 'CICD Security Scanner'
description: 'Secret scanning with Gitleaks for PR diffs'
author: 'LauraWangQiu'

branding:
  icon: 'shield'
  color: 'red'

inputs:
  base_ref:
    description: 'Base branch reference'
    required: false
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Build scanner image
      shell: bash
      run: docker build -t cicd-security-scanner ${{ github.action_path }}

    - name: Run secret scanning
      shell: bash
      env:
        GITHUB_BASE_REF: ${{ inputs.base_ref }}
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/scan \
          -e GITHUB_BASE_REF=${{ inputs.base_ref }} \
          cicd-security-scanner

    - name: Check if secrets were found
      id: check_secrets
      shell: bash
      run: |
        if [ -f reports/gitleaks.json ]; then
          COUNT=$(jq 'length' reports/gitleaks.json 2>/dev/null || echo 0)
          if [ "$COUNT" -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi
        echo "found=false" >> $GITHUB_OUTPUT

    - name: Generate SARIF report
      if: steps.check_secrets.outputs.found == 'true'
      shell: bash
      run: |
        python3 << 'EOF'
        import json
        
        with open("reports/gitleaks.json", "r") as f:
          leaks = json.load(f)
        
        sarif = {
          "version": "2.1.0",
          "runs": [{
            "tool": {
              "driver": {
                "name": "Gitleaks",
                "version": "8.0.0",
                "informationUri": "https://github.com/gitleaks/gitleaks"
              }
            },
            "results": []
          }]
        }
        
        for leak in leaks:
          sarif["runs"][0]["results"].append({
            "ruleId": leak.get("RuleID", "unknown"),
            "message": {"text": f"Potential secret detected: {leak.get('RuleID', 'Unknown')}"},
            "locations": [{
              "physicalLocation": {
                "artifactLocation": {"uri": leak.get("File", "unknown")},
                "region": {"startLine": leak.get("StartLine", 0)}
              }
            }],
            "properties": {
              "commit": leak.get("Commit", ""),
              "author": leak.get("Author", ""),
              "date": leak.get("Date", "")
            }
          })
        
        with open("reports/gitleaks.sarif", "w") as f:
          json.dump(sarif, f, indent=2)
        EOF

    - name: Upload SARIF report
      if: steps.check_secrets.outputs.found == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/gitleaks.sarif

    - name: Create Security Alert Review
      if: steps.check_secrets.outputs.found == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const leaks = JSON.parse(fs.readFileSync('${{ github.workspace }}/reports/gitleaks.json', 'utf8'));
          
          let table = '| Rule ID | Commit | Start Line | Author | Date | File |\n';
          table += '|---------|--------|-----------|--------|------|------|\n';
          
          leaks.forEach(leak => {
            table += `| ${leak.RuleID} | ${leak.Commit.substring(0, 7)} | ${leak.StartLine} | ${leak.Author} | ${leak.Date.split('T')[0]} | ${leak.File} |\n`;
          });
          
          github.rest.pulls.createReview({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number,
            body: `âš ï¸ **Secret Scanning Alert** âš ï¸\n\nğŸ” Potential secrets detected in this PR!\n\n## Detected Secrets\n\n${table}\n\n**Action Required:**\n- âŒ Do NOT merge\n- ğŸ”„ Rotate exposed secrets immediately\n- ğŸ§¹ Remove secrets from code\n- ğŸ“ Force push to update commits\n- âœ… Re-run scan`,
            event: 'COMMENT'
          })

    - name: Fail if secrets found
      if: steps.check_secrets.outputs.found == 'true'
      shell: bash
      run: exit 1