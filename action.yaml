name: 'CICD Security Scanner'
description: 'Secret scanning with Gitleaks for PR diffs'
author: 'LauraWangQiu'

branding:
  icon: 'shield'
  color: 'red'

inputs:
  base_ref:
    description: 'Base branch reference'
    required: false
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Build scanner image
      shell: bash
      run: docker build -t cicd-security-scanner ${{ github.action_path }}

    - name: Run secret scanning
      shell: bash
      env:
        GITHUB_BASE_REF: ${{ inputs.base_ref }}
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/scan \
          -e GITHUB_BASE_REF=${{ inputs.base_ref }} \
          cicd-security-scanner

    - name: Check if secrets were found
      id: check_secrets
      shell: bash
      run: |
        if [ -f results.sarif ]; then
          COUNT=$(jq '.runs[0].results | length' results.sarif 2>/dev/null || echo 0)
          if [ "$COUNT" -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            exit 0
          fi
        fi
        echo "found=false" >> $GITHUB_OUTPUT

    - name: Upload SARIF artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.sha }}
        path: results.sarif

    - name: Comment secrets inline on PR
      if: steps.check_secrets.outputs.found == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');

          const sarif = JSON.parse(fs.readFileSync('results.sarif', 'utf8'));
          const results = sarif.runs?.[0]?.results || [];

          if (results.length === 0) return;

          const { owner, repo } = context.repo;
          const pull_number = context.issue.number;

          const { data: pr } = await github.rest.pulls.get({
            owner, repo, pull_number,
          });

          const commitId = pr.head.sha;

          const { data: files } = await github.rest.pulls.listFiles({
            owner, repo, pull_number, per_page: 100,
          });

          // Detectar qu√© ficheros son nuevos
          const newFiles = new Set(
            files.filter(f => f.status === "added").map(f => f.filename)
          );

          // Construir positionMap solo para modificados
          const positionMap = {};

          for (const file of files) {
            if (!file.patch) continue;

            const lines = file.patch.split('\n');
            let position = 0;
            let newLine = 0;

            for (const l of lines) {
              position++;

              if (l.startsWith('@@')) {
                const match = /\+(\d+)/.exec(l);
                if (match) newLine = parseInt(match[1], 10) - 1;
                continue;
              }

              // CUALQUIER l√≠nea del hunk cuenta, no solo '+'
              if (!l.startsWith('+++') && !l.startsWith('---')) {
                newLine++;

                if (!positionMap[file.filename]) positionMap[file.filename] = {};
                positionMap[file.filename][newLine] = position;
              }
            }
          }

          for (const r of results) {
            const loc = r.locations?.[0]?.physicalLocation;
            if (!loc) continue;

            const path = loc.artifactLocation.uri;
            const line = loc.region.startLine;

            const rule = r.ruleId || "Secret detected";
            const message = r.message?.text || "Potential secret found";

            const body = `üîê **Secret detected by Gitleaks**

            **Rule:** ${rule}  
            **Details:** ${message}

            ‚ùå Remove and rotate this secret.`;

            try {
              if (newFiles.has(path)) {
                // Para ficheros nuevos
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number,
                  event: "COMMENT",
                  comments: [{
                    path,
                    line,
                    side: "RIGHT",
                    body
                  }]
                });
                console.log(`Commented (new file) on ${path}:${line}`);
              } else {
                // Para modificados
                const pos = positionMap[path]?.[line];
                if (!pos) continue;

                await github.rest.pulls.createReviewComment({
                  owner,
                  repo,
                  pull_number,
                  commit_id: commitId,
                  path,
                  position: pos,
                  body
                });
                console.log(`Commented on ${path}:${line}`);
              }
            } catch (e) {
              console.log(`Failed on ${path}:${line}: ${e.message}`);
            }
          }

    - name: Fail if secrets found
      if: steps.check_secrets.outputs.found == 'true'
      shell: bash
      run: exit 1